      <h2 style="margin-bottom: 0px;">클래스 생성하기</h2>
      <p>*클래스는 분류할 사물의 종류를 의미합니다</p>

       
        
      <div class="box">  <span class="blue"> Add Classes </span> 를 클릭합니다 </div>
