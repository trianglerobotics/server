    <div class="container">
      <h2>데이터 수집하기</h2>
      
       
      <div class="box"> 데이터를 수집 할 클래스를 선택합니다</div>
      <p>*예시 : green 을 선택</p>
      <div class="image-div">
        <img src="http://121.184.63.113:4000/images/cls_121_2.svg" style="width: 50%;"  alt="Placeholder image" />
      </div>
      <br></br>

      <div class="box">  <img style="width: 20px; margin-right: 3px; margin-bottom:3px;" src="http://121.184.63.113:4000/images/cls_121.svg"  alt="Placeholder image" /> 버튼을 눌러 재생을 시작합니다</div>
      <div class="image-div">
        <img src="http://121.184.63.113:4000/images/cls_122.svg"  alt="Placeholder image" />
      </div>
      <br></br>


      <div class="box"> 화면이 보이면 <img style="width: 20px; margin-right: 3px; margin-bottom:3px;" src="http://121.184.63.113:4000/images/cls_120.svg"  alt="Placeholder image" /> 버튼을 눌러 이미지를 저장 할 수 있습니다 </div>
      <p>* 버튼을 1회 누르면 1개의 이미지가 저장됩니다</p>
      <div class="image-div">
        <img src="http://121.184.63.113:4000/images/cls_124.svg"  alt="Placeholder image" />
      </div>
      
      <br></br>

      <div class="box"> 같은 순서대로 각 클래스의 이미지들이 <strong>100장</strong> 이상 저장되게 반복합니다 </div>
      <p>* class 별 이미지의 갯수는 각 <strong>File Explorer </strong> 에서 확인 할 수 있습니다</p>
      <div class="image-div">
        <img src="http://121.184.63.113:4000/images/cls_124_2.svg"  alt="Placeholder image" />
      </div>
