      <h2>모델 등록하기</h2>
      <ol type="A">
        <li>훈련된 모델들 중 등록할 모델을 선택합니다</li>

          <img src="http://121.184.63.113:4000/images/cls_312.svg"  alt="Placeholder image" />
        </div>

        <div class="image-div">
          <img src="http://121.184.63.113:4000/images/cls_313.svg"  alt="Placeholder image" />
        </div>
        <br></br>
        <li>저장된 모델은 <strong>DataBase/AI</strong> - <strong>Model Manager</strong>에서 관리 할 수 있습니다</li>

        <br></br>
        <br></br>
