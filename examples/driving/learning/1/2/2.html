  <body class="api-docs">
    <div class="container">
      <h2>그리드,값 출력하기</h2>
       

      <div class="box"> A 를 실행하여 자주차 라이브러리를 import 합니다 </div>
      <div class="box"> C 를 실행하기전 이미지 뷰어를 열어준다음 C 코드를 실행합니다 </div>
      <div class="box"> 이미지에 격자가 생긴것을 확인 할 수 있습니다 </div>
      
      <br></br>

      <div class="image-div" >
        <img src="http://121.184.63.113:4000/images/drv_121.svg"  alt="Placeholder image" />
      </div>


      <br></br>
      <div class="box"> D 를 실행하여 V (세로선) 출력값을 확인 합니다 </div>
      <div class="box"> E 를 실행하여 L (왼쪽 가로선) 출력값을 확인 합니다 </div>
      <div class="box"> F 를 실행하여 R (오른쪽 가로선) 출력값을 확인 합니다</div>
      <br></br>

       
  </body>
