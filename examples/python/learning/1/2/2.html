    <div class="container">
      <h2>신비한 자료 사전</h2>
      <p>숫자형, 문자열, 리스트를 이용한 코드를 작성해 보세요</p>
      <pre>
        <code class="hljs">
123  # 숫자형 
'I love Python'  # 문자열

        </code>
      </pre>

    <div class="add-comment">
        <h2>코딩해 보세요!</h3>
        <ul>
            <li>문자열은 작은따옴표('') 또는 큰따옴표("")로 묶어야 해요.</li>
            <li>리스트는 대괄호([])로 묶고 자료 사이는 콤마(,)로 구분해요.</li>
            <p>
              코드를 작성한 후 <img src="http://121.184.63.113:4000/images/flag.svg" style="width: 20px" alt="Placeholder image" /> 버튼을  클릭해서 init 한후
              <img src="http://121.184.63.113:4000/images/play.svg" style="width: 20px" alt="Placeholder image" />  버튼을 눌러 코드를 실행하세요 
          </p>
        </ul>
