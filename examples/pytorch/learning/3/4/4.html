      <p>바이어스는 뉴런의 출력값을 조정하여 복잡한 패턴을 학습할 수 있도록 도와주는 역할을 합니다. 바이어스는 가중치와 입력값을 모두 더한 값에 한번만 더해지게 됩니다, 가중치와 입력값의 곱에 바이어스를 더한 식은 다음과 같습니다</p>   

      <p>
        \[
\sum_{i=1}^{n} (w_i \cdot x_i) + b  = (w_1 x_1 + w_2 x_2 + \cdots + w_n x_n) + b
\]
      </p>
