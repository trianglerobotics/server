        <h3>가중치</h3>
      </div>
      <p>가중치는 입력값(𝑥) 이 연산 결과에 미치는 영향력을 조절하는 요소입니다. 입력값(𝑥)이 뉴런으로 전달될 때, 가중치(𝑤)와 곱해져 특정 입력의 중요도를 반영합니다. 인공뉴런으로는 n개의 입력값이 들어오기 때문에 가중치도 n개를 가지게 됩니다.
        가중치와 입력값들의 곱을 수식으로 표현하면 다음과 같습니다</p>   

      <p>
        \[
\sum_{i=1}^{n} (w_i \cdot x_i) = (w_1 x_1 + w_2 x_2 + \cdots + w_n x_n)
\]
      </p>
