    <div class="container">
    
      <div class="list-item">
        <div class="square-box">1</div>
        <h3>차원별 축의 개수</h3>
      </div>
      <p>&nbsp;&nbsp;  넘파이 배열의 ‘축(axis)’은 데이터가 정렬된 방향을 나타냅니다. 차원이 증가함에 따라 축의 개수도 함께 늘어납니다.</p>   
      
      <br>
      <div class="image-div">
        <img src="http://121.184.63.113:4000/images/numpy/numpy_221.svg" style="width: 360px;"  alt="Placeholder image" />
      </div>  

      <br>
      <hr>
      <br>

      <div class="list-item">
        <div class="square-box">2</div>
        <h3>축 번호</h3>
      </div>
      <p>&nbsp;&nbsp;  넘파이 배열은 차원 순서에 따라 각각의 축에 0부터 시작하는 축 번호를 부여합니다. 가장 바깥쪽 축을 axis0이라 부르고, 안쪽으로 들어갈수록 axis1, axis2처럼 번호가 하나씩 증가합니다.</p>   
      
      <br>
      <div class="image-div">
        <img src="http://121.184.63.113:4000/images/numpy/numpy_222.svg" style="width: 450px;"  alt="Placeholder image" />
      </div>
