  <body class="api-docs">
    <div class="container">
    
      <div class="list-item">
        <div class="square-box">1</div>
        <h3>폴링층의 역할</h3>
      </div>

      <p>폴링층은 합성곱 신경망에서 필수적인 구성 요소로, 주로 특성 맵을 축소하면서 중요한 정보를 유지하는 역할을 합니다</p>

      <br>
      <hr>
      

      <div class="list-item">
        <div class="square-box">2</div>
        <h3>폴링층 1 : 최대폴링</h3>
      </div>
      <p>최대 폴링은 주어진 영역에서 최대값을 선택하는 방법입니다. 입력 특징 맵의 각 작은 영역에서 가장 중요한(가장 강렬한) 특징을 선택해 정보를 압축합니다.</p>

      <div class="image-div">
        <img src="http://121.184.63.113:4000/images/torch/torch_451.svg" style="width: 350px;"  alt="Placeholder image" />
      </div> 

      <br>
      <hr>

      <div class="list-item">
        <div class="square-box">3</div>
        <h3>폴링층 2 : 평균폴링</h3>
      </div>
      <p>평균 폴링은 주어진 영역의 평균값을 계산하여 특징을 압축하는 방법입니다. 입력 데이터의 지역적 정보를 평균적으로 반영하여 다소 부드러운 결과를 생성합니다.</p>

      <div class="image-div">
        <img src="http://121.184.63.113:4000/images/torch/torch_452.svg" style="width: 350px;"  alt="Placeholder image" />
      </div> 


    </div>
