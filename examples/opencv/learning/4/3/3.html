    <div class="container">
      <h2>도도새의 적금 타기</h2>
      <p>도도새가 코딩별 은행에 12개월 동안 매월 1만 원씩 적금을 넣어서 12만 원이 되었습니다. 첫 달부터 시작해 12개월까지 적금을 넣고 나면 멈춰야겠죠?
      </p>
      <p>은행에서 만든 다음 코드를 그대로 입력해 보면서 break의 작동 원리를 익혀 봅시다.</p>
      <pre>
        <code class="hljs">
i = 1
while True:
    print(i, '월 1만 원을 입금했습니다.')
    if i == 12:
        print('입금 완료! 12만 원을 수령하세요!')
        break
    i = i + 1
        </code>
      </pre>
