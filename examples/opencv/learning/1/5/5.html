<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    <link rel="stylesheet" href="http://121.184.63.113:4000/css/basic.css">
    <!-- <link rel="stylesheet" href="http://121.184.63.113:4000/css/dark.css" /> -->
    <link rel="stylesheet" href="http://121.184.63.113:4000/css/gn.css" />
    <script src="http://121.184.63.113:4000/js/highlight.js"></script>
  </head>
  <body class="api-docs">
    <div class="container">
      <h2>신비한 자료 사전</h2>
      <p>숫자형, 문자열, 리스트를 이용한 코드를 작성해 보세요</p>
      <pre>
        <code class="hljs">
123  # 숫자형 
'I love Python'  # 문자열
[1, 2, 3]  # 리스트
        </code>
      </pre>
    </div>

    <div class="add-comment">
        <h2>코딩해 보세요!</h3>
        <ul>
            <li>문자열은 작은따옴표('') 또는 큰따옴표("")로 묶어야 해요.</li>
            <li>리스트는 대괄호([])로 묶고 자료 사이는 콤마(,)로 구분해요.</li>
            <p>
              코드의 괄호 안에 알맞은 값을 입력했나요? [실행]을 클릭하여 출력 결과를 확인하고 [제출]을 누르세요. 토끼가 나와서 환호한다면 성공입니다!
            </p>
        </ul>
    </div>
  </body>
</html>
