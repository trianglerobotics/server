        <div class="square-box">1</div>
        <h3>규칙기반 알고리즘 구상하기</h3>
      </div>

      <p>기본상태에서는 조향 0 , 직진속도 3으로 움직여야 합니다</p>
      <p>detected_y 가 70 이상일 경우 정지하는 알고리즘을 작성 해야 합니다</p>

      <br>

      <div class="example">
        <div class="icon_ex">
          <img src="http://121.184.63.113:4000/images/assets/code_icon.svg" style="width:20px">
        </div>
        <div class="text-container">
          <div class="text"><strong>Code A</strong></div>
          <!-- <div class="line"></div> -->
        </div>
      </div>

      <p>&nbsp;&nbsp;Code A 에 직진중 detected_y 가 70미만일 경우 속도를 0으로 설정하여 자주차를 정지하세요</p>

      <div class="code_box_exe">
        <details>
          <summary>Code A 정답 보기/숨기기</summary>
        <div class="code_div">
          <pre>
            <code class="language-python">
if(detected_y < 70):
jajucha2.control.set_motor(0,0,3)
else:
jajucha2.control.set_motor(0,0,0)&nbsp;&nbsp;&nbsp;&nbsp;</code>
          </pre>
        </div>
        </details>
      </div>

    </div>
